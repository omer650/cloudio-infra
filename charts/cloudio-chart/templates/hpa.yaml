apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cloudio-backend-hpa
  namespace: cloudio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cloudio-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
